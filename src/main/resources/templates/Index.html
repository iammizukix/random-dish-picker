<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>TOP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}">-->
    <script src="https://kit.fontawesome.com/e7adf509d3.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function pick(){
            location.href = '/random'
        }
    </script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold">Random dish picker<i class="fa-solid fa-utensils m-2"></i></h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Push the button to pick a dish as random.</p>
                <div class="fs-1 p-5 mb-4 border border-2" th:text="${dish.name}"></div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3" th:onclick="pick()">Pick!</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!--<script src="../static/js/index" th:src="@{/js/index.js}" type="text/javascript"></script>-->
</body>
</html>
